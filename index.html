<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    
    <div class="signup-section">
        <div class="hero">
            <div class="image-overlay">
                <img src="odin-lined.png" alt="odin logo">
                <h2>Odin</h2>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="form-section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get Started</p>
        <p>You know you want to</p>
        <p>Let's do this!</p>

        <div class="form-container">
            <form>
                <ul class="form">
                    <li class="form-row">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" required>
                    </li>
                    <li class="form-row">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" required>
                    </li>
                    <li class="form-row">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </li>
                    <li class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" minlength="8" maxlength="10" type="tel" required>
                    </li>
                    <li class="form-row">
                        <label for="password">Password</label>
                        <input id="password" type="password" required>
                    </li>
                    <li class="form-row">
                        <label for="confirm-pw">Confirm Password</label>
                        <input onkeyup="checkPasswordMatch()" id="confirm-pw" type="password" required>
                        <span class="password-error">Passwords don't match</span>
                    </li>
                </ul>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="/">Log in</a></p>
        </div>
    </div>
</body>
</html>
